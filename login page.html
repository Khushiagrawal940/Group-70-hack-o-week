<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kala Kshetram | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3b0a0a; /* Maroon background like the logo */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 200px;  /* Logo size */
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #3b0a0a;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #b8860b; /* Golden color like logo */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #a57c0c;
    }

    .extra-links {
      margin-top: 20px;
      font-size: 13px;
    }

    .extra-links a {
      color: #b8860b;
      text-decoration: none;
      margin: 0 5px;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Insert Logo -->
    <img src="logo.png" alt="Kala Kshetram Logo">

    <h2>Login to Kala Kshetram</h2>
    <form action="/login" method="POST">
      <input type="email" class="input-field" name="email" placeholder="Email Address" required>
      <input type="password" class="input-field" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="extra-links">
      <p>Donâ€™t have an account? <a href="/signup">Sign Up</a></p>
      <p><a href="/forgot-password">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
